<!-- Right Vertical Mini Navbar -->
<nav class="mini-navbar" dir="rtl">
  <!-- Centered Navigation Icons -->
  <div class="nav-icons">
    <!-- Home -->
    <a
      class="nav-icon"
      routerLink="/doctor/home"
      matTooltip="الصفحة الرئيسية"
      matTooltipPosition="left"
    >
      <i class="bi bi-house-door"></i>
      <span class="icon-label">الرئيسية</span>
    </a>

    <!-- Calendar -->
    <a
      class="nav-icon"
      routerLink="/doctor/doctor-schedules"
      matTooltip="مواعيد العيادة"
      matTooltipPosition="left"
    >
      <i class="bi bi-calendar-check"></i>
      <span class="icon-label">مواعيد العيادة</span>
    </a>

    <!-- Calendar -->
    <a
      class="nav-icon"
      routerLink="/doctor/appointment-calendar"
      matTooltip="التقويم"
      matTooltipPosition="left"
    >
      <i class="bi bi-calendar-check"></i>
      <span class="icon-label">التقويم</span>
    </a>

    <!-- Dashboard -->
    <a
      class="nav-icon"
      routerLink="/doctor/doctor-report"
      matTooltip="لوحة التحكم"
      matTooltipPosition="left"
    >
      <i class="bi bi-speedometer2"></i>
      <span class="icon-label">اللوحة</span>
    </a>
      
    <!-- Profile -->
    <a
      class="nav-icon"
      routerLink="/doctor/profile"
      matTooltip="الملف الشخصي"
      matTooltipPosition="left"
    >
      <i class="bi bi-person"></i>
      <span class="icon-label">الملف</span>
    </a>

    <!-- Logout -->
    <button
      class="nav-icon"
      (click)="logout()"
      matTooltip="تسجيل الخروج"
      matTooltipPosition="left"
    >
      <i class="bi bi-box-arrow-left"></i>
      <span class="icon-label">خروج</span>
    </button>
  </div>
</nav>
