<div class="calendar-container">
  <h2>تقويم المواعيد</h2>
  
  @if (isLoading) {
    <div class="loading">جاري تحميل البيانات...</div>
  } @else {
    <div class="days-grid">
      @for (dayInfo of days; track dayInfo.date) {
        <div 
          class="day-card" 
          [class.today]="isToday(dayInfo.date)"
          [attr.hasAppointments]="dayInfo.hasAppointments"
          (click)="onDateClick(dayInfo.date)"
        >
          <div class="day-name">{{ getArabicDayName(dayInfo.date) }}</div>
          <div class="day-date">{{ getArabicDate(dayInfo.date) }}</div>
          @if (dayInfo.hasAppointments) {
            <div class="appointment-indicator">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
              </svg>
            </div>
          }
        </div>
      }
    </div>
  }
</div>
