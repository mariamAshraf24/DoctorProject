<section class="container login-container d-flex justify-content-center align-items-center">
    <div class="login-card text-center">
        <div class="logo mb-3">
            <i class="bi bi-envelope-check-fill fs-1 text-main"></i>
        </div>
        <h4 class="fw-bold" style="color: rgb(157, 77, 232)">التحقق من البريد الإلكتروني</h4>
        <p class="text-muted mb-4">يرجى إدخال بريدك الإلكتروني للتحقق</p>

        @if(step==1){
        <form [formGroup]="verifyEmail" (ngSubmit)="verivyEmailSubmit()">
            <div class="mb-3 text-start">
                <label for="email" class="form-label float-end">البريد الإلكتروني</label>
                <input formControlName="email" type="email" class="form-control" id="email"
                    placeholder="example@mail.com" />
            </div>

            <button [disabled]="verifyEmail.invalid" type="submit" class="btn btn-gradient w-100 py-2">
                تحقق الآن
            </button>
        </form>
        }

        @else if(step==2){
        <form [formGroup]="verifyCode" (ngSubmit)="verifyCodeSubmit()">
            <div class="mb-3 text-start">
                <label for="code" class="form-label float-end">رمز التحقق</label>
                <input formControlName="code" type="text" class="form-control" id="code" placeholder="رمز التحقق" />
            </div>

            <button [disabled]="verifyCode.invalid" type="submit" class="btn btn-gradient w-100 py-2">
                تحقق من الكود
            </button>
        </form>
        }

        @else if (step==3) {
        <form [formGroup]="verifyPassword" (ngSubmit)="resetPasswordSubmit()">
            <div class="mb-3 text-start">
                <label for="email" class="form-label float-end">البريد الإلكتروني</label>
                <input formControlName="email" type="email" class="form-control" id="email" />
            </div>

            <div class="mb-3 text-start">
                <label for="password" class="form-label float-end">الرقم السري</label>
                <input formControlName="password" type="password" class="form-control" id="password"
                    placeholder="كلمة المرور الجديدة" />
            </div>

            <button [disabled]="verifyPassword.invalid" type="submit" class="btn btn-gradient w-100 py-2">
                تحقق الآن
            </button>
        </form>
        }
    </div>
</section>
