<section class="container login-container d-flex justify-content-center align-items-center">
    <div class="login-card text-center">
        <div class="logo mb-3">
            <i class="bi bi-envelope-check-fill fs-1 text-main"></i>
        </div>
        <h4 class="fw-bold" style="color: rgb(157, 77, 232)">التحقق من البريد الإلكتروني</h4>
        <p class="text-muted mb-4">يرجى إدخال بريدك الإلكتروني للتحقق</p>

        @if (step == 1) {
        <form [formGroup]="forgotPassword" (ngSubmit)="submitEmail()" class="w-50 mx-auto mt-5">
            <label class="form-label">البريد الإلكتروني</label>
            <input formControlName="email" class="form-control" type="email" />
            <button [disabled]="forgotPassword.invalid" class="btn btn-primary w-100 mt-3">
                إرسال رابط إعادة التعيين
            </button>
        </form>
        }

        @else if (step == 2) {
        <form [formGroup]="resetPassword" (ngSubmit)="submitResetPassword()" class="w-50 mx-auto mt-5">
            <label class="form-label">البريد الإلكتروني</label>
            <input formControlName="email" class="form-control mb-3" type="email" />

            <label class="form-label">كلمة المرور الجديدة</label>
            <input formControlName="newPassword" class="form-control mb-3" type="password" />

            <input formControlName="token" type="hidden" />

            <button [disabled]="resetPassword.invalid" class="btn btn-success w-100 mt-3">
                تعيين كلمة المرور
            </button>
        </form>
        }
    </div>
</section>
