<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  <div id="actionToast"
    class="toast align-items-center text-bg-success border-0" role="alert"
    aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- Admin Header -->
<nav class="admin-header py-2 px-4 sticky-top">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <div class="logo-wrapper">
          <img src="/images/nazzemLogo.png" alt="logo" height="55" class="logo-image">
        </div>
      </div>
      <button class="btn btn-outline-danger custom-logout-btn d-flex align-items-center gap-2" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>تسجيل الخروج</span>
      </button>
    </div>
  </div>
</nav>

<!-- Main Dashboard -->
<div class="main-bg" style="min-height:calc(100vh - 72px); background: #f8f9fa;">
  <div class="container-fluid py-4">
    <div class="card shadow-sm border-0 rounded-3 bg-white">
      <div class="card-body p-4">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="fw-bold mb-0" style="color: #633c84;">التخصصات الطبيه</h2>
          </div>
          <div class="d-flex gap-5">
            <div class="input-group" style="width: 600px;">
              <input type="text" [(ngModel)]="searchText"
                (input)="filterSpecializations()"
                class="form-control " placeholder="ابحث...">
              <!-- <span class="input-group-text bg-white border-start-0"><i class="fa fa-search"></i></span> -->
            </div>
            <button class="btn btn-outline-secondary" (click)="clearFilters()">
              حذف كلمات البحث
            </button>
            <button class="btn btn-primary d-flex align-items-center gap-2"
        data-bs-toggle="modal" data-bs-target="#addModal">
  <i class="fa fa-plus"></i>
  <span>اضافه تخصص</span>
</button>        </div>
        </div>

        <!-- Table Section -->
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th class="fw-semibold">التخصص</th>
                <th class="fw-semibold">الطبيب</th>
                <th class="fw-semibold text-end">الاجراءات</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let specialization of filteredSpecializations">
                <td class="fw-semibold">
                  <i style="color: #633c84;" class="fa fa-tag me-2 "></i>
                  {{ specialization.name }}
                </td>
                <td>
                  <div class="d-flex flex-wrap gap-2">
                    <ng-container *ngIf="specialization.doctors && specialization.doctors.length; else noDoctors">
                      <span *ngFor="let doctor of specialization.doctors" class="badge bg-light text-dark">
                        {{ doctor.name }}
                      </span>
                    </ng-container>
                    <ng-template #noDoctors>
                      <span class="text-muted">لا يوجد اطباء</span>
                    </ng-template>
                  </div>
                </td>
                <td class="text-end">
                  <div class="d-flex justify-content-end me-3 gap-2">
                    <button title="تعديل التخصص" class="btn btn-sm btn-outline-secondary"
                      (click)="openEditModal(specialization)">
                      <i class="fa fa-edit"></i>
                    </button>
                    <button title="حذف التخصص" class="btn btn-sm btn-outline-danger"
                      (click)="deleteSpecialization(specialization.id)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>

              </tr>
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div
          *ngIf="filteredSpecializations.length === 0 && searchText.trim() !== ''"
          class="text-center py-5">
          <i class="fas fa-search fa-3x text-muted mb-3"></i>
          <h4 class="text-muted">لا توجد تخصصات</h4>
          <p class="text-muted">جرب كلمات بحث اخرى<a href="javascript:void(0)"
              (click)="clearFilters()"
              class="text-primary">احذف كلمات البحث</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Specialization Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form (ngSubmit)="addSpecialization()" #form="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">إضافة تخصص</h5>
          
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="name" class="form-label">اسم التخصص</label>
            <input type="text" class="form-control" id="name" required
              [(ngModel)]="newSpecialization.name" name="name" placeholder="اسم التخصص"
              (input)="validateSpecializationName()" (blur)="validateSpecializationName()">
            <div *ngIf="nameError" class="text-danger mt-1" style="font-size: 0.95em;">
              {{ nameError }}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid || nameError || !newSpecialization.name.trim()">إضافة</button>
        </div>
      </form>
    </div>
  </div>
</div>



<!-- Edit Specialization Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form (ngSubmit)="updateSpecialization()" #editForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">تعديل التخصص</h5>
          <button type="button" class="btn-close custom-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editName" class="form-label">اسم التخصص</label>
            <input type="text" class="form-control" id="editName" required
              [(ngModel)]="editSpecializationData.name" name="editName"
              placeholder="اسم التخصص"
              (input)="validateEditSpecializationName()"
              (blur)="validateEditSpecializationName()" />
            <div *ngIf="editNameError" class="text-danger mt-1" style="font-size: 0.95em;">
              {{ editNameError }}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
          <button type="submit" class="btn btn-primary"
            [disabled]="!editForm.valid || editNameError || !editSpecializationData.name.trim()">حفظ</button>
        </div>
      </form>
    </div>
  </div>
</div>
