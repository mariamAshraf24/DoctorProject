<div class="container login-container d-flex justify-content-center align-items-center">
    <div class="login-card text-center">
        <div class="logo mb-3">
            <i class="bi bi-person-circle"></i>
        </div>
        <h4 class="fw-bold">Welcome Back</h4>
        <p class="text-muted mb-4">Sign in to your account</p>

        <form [formGroup]="LoginForm" (ngSubmit)="LoginSubmit()">
            <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com" />
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input  formControlName="password" type="password" class="form-control" id="password" placeholder="Password" />
                <label for="password">Password</label>
            </div>
            <div class="d-flex justify-content-end mb-3">
                <a href="#" class="text-decoration-none" style="color: #6f42c1;">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-gradient w-100 py-2">Sign In</button>
        </form>

        <p class="mt-4 mb-0">Don't have an account? <a href="#" class="text-decoration-none"
                style="color: #6f42c1;">Sign Up</a></p>
    </div>
</div>
