@if (detailsSpecialization) {
  <section class="d-flex align-items-center justify-content-center" style="min-height: 90vh; background: none;">
    <div class="card shadow-lg border-0 rounded-5 overflow-hidden w-100" style="max-width: 600px;">
      <div class="p-2" style="background: linear-gradient(135deg, #7b2ff2 0%, #f357a8 100%);">
        <div class="d-flex align-items-center gap-3">
          <div class="bg-white rounded-circle d-flex align-items-center justify-content-center shadow"
            style="width:56px; height:56px;">
            <i class="fa fa-stethoscope fa-lg text-primary"></i>
          </div>
          <div>
            <h2 class="fw-bold mb-1 text-white" style="font-size:1.35rem;">{{ detailsSpecialization.name }}</h2>
            <!-- <span class="badge bg-white text-primary-emphasis fs-6 px-3 py-2 shadow-sm">تفاصيل التخصص</span> -->
          </div>
        </div>
      </div>
      <div class="p-4">
        <h5 class="mb-3 text-secondary fw-semibold"><i class="fa fa-users text-info me-2"></i>أطباء التخصص</h5>
        <div class="d-flex flex-wrap gap-2 justify-content-start">
          @if (detailsSpecialization.doctors && detailsSpecialization.doctors.length > 0) {
            @for (doctor of detailsSpecialization.doctors; track doctor.id) {
              <span class="badge doctor-badge-simple px-3 py-2 rounded-pill d-flex align-items-center gap-2 mb-1">
                <i class="fa fa-user-md text-primary"></i>
                <span class="fw-medium text-dark">{{ doctor.name }}</span>
              </span>
            }
          } @else {
            <span class="badge bg-secondary-subtle text-secondary px-3 py-2 rounded-pill">لا يوجد أطباء</span>
          }
        </div>
        <div class="text-center mt-5">
          <button class="btn btn-gradient px-5 py-2 rounded-pill shadow-sm" [routerLink]="['/Specializations']"
            style="background: linear-gradient(135deg, #7b2ff2 0%, #f357a8 100%); color: #fff; border: none; font-weight:600;">
            <i class="fa fa-arrow-right me-2"></i> العودة للتخصصات
          </button>
        </div>
      </div>
    </div>
  </section>
}
